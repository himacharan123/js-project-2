<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="board">
      <div class="header">
        <h1 style="color: cornflowerblue">Tic Tac Toe</h1>
      </div>
      <div class="players">
        <div class="playerCard">
          <h2 style="color: cadetblue" id="player01Name">Player 1</h2>
          <input type="text" id="player01" placeholder="Enter your name" />
        </div>
        <div class="tile">
          <button class="gameTile" id="tile01"></button>
          <button class="gameTile" id="tile02"></button>
          <button class="gameTile" id="tile03"></button>
          <button class="gameTile" id="tile04"></button>
          <button class="gameTile" id="tile05"></button>
          <button class="gameTile" id="tile06"></button>
          <button class="gameTile" id="tile07"></button>
          <button class="gameTile" id="tile08"></button>
          <button class="gameTile" id="tile09"></button>
        </div>
        <div class="playerCard">
          <h2 style="color: cadetblue" id="player02Name">Player 2</h2>
          <input type="text" id="player02" placeholder="Enter your name" />
        </div>
      </div>
      <div class="footer">
        <h2 id="statusMessage" style="color: cadetblue">Make your move!</h2>
        <button
          class="restart"
          style="background-color: cornflowerblue; color: white"
          onclick="resetGame()"
        >
          Play again?
        </button>
      </div>
    </div>
  </body>
</html>
